<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lottery</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="container">
			<h1>Get a random six numbers</h1>

			<div class="form">
				<label>Min number</label>
				<input type="text" id="lowNumber">

				<label>Max number</label>
				<input type="text" id="highNumber">
			</div>

			<div class="result">
				<button id="getNumbers" class="btn">Generate</button>
				<output id="showNumbers" class="output"></output>
			</div>
		</div>
		
		<script src="js/main.js"></script>
	</body>
</html>
